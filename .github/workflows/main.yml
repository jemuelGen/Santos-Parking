name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up JDK 11 for Android build
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          java-package: jdk
          architecture: x64
          check-latest: false

      # Install dependencies required for Android build
      - name: Install dependencies
        run: sudo apt-get install -y lib32stdc++6 lib32z1

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      # Clean Flutter project
      - name: Flutter clean
        run: flutter clean

      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build Android APK
      - name: Build APK
        run: flutter build apk --release

      # Upload Android APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up JDK 11 for iOS build
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          java-package: jdk
          architecture: x64
          check-latest: false

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      # Install CocoaPods for iOS build
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      # Clean Flutter project
      - name: Flutter clean
        run: flutter clean

      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build iOS app
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # Upload iOS IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: ios-app
          path: build/ios/ipa

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Download Android APK artifact
      - name: Download Android APK
        uses: actions/download-artifact@v2
        with:
          name: android-apk
          path: ./artifacts

      # Download iOS IPA artifact
      - name: Download iOS IPA
        uses: actions/download-artifact@v2
        with:
          name: ios-app
          path: ./artifacts

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'v1.0.0'
          name: 'SantosParking v1.0.0'
          body: 'Initial release of the app.'
          files: |
            ./artifacts/app-release.apk
            ./artifacts/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
